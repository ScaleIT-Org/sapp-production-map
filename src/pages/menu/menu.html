<ion-menu side="right" persistent="true" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon item-start [name]="p.icon"></ion-icon>
      </button>

    </ion-list>

    <ion-item>
      <ion-label>Scrolling </ion-label>
      <ion-toggle [(ngModel)]="isScrollingEnabled" (ionChange)="toggleScrolling()"  ></ion-toggle>
    </ion-item>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
